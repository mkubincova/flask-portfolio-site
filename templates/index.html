{% extends 'layout.html' %}

{% block body %}
    <section class="flex-1">
      <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:items-center">
        <div class="mx-auto max-w-3xl text-center">
          <h1
            class="text-3xl font-extrabold sm:text-5xl"
          >
            Hi, I'm John Doe!
            <span class="sm:block text-xl pt-2"> A cool person that makes cool stuff </span>
          </h1>

          <p class="mx-auto mt-6 text-lg max-w-xl leading-8 text-gray-600 dark:text-gray-300">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt illo tenetur fuga ducimus
            numquam ea!
          </p>

          <div class="mt-8 flex flex-wrap justify-center gap-4">
            <a
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              href="{{url_for('contact')}}"
            >
              Get in touch
            </a>

            <a
              class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
              href="{{url_for('about')}}"
            >
              About me
            </a>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
